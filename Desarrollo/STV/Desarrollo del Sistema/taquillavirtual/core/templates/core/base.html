<!DOCTYPE html>
<html>

<head>
    <title>CineSkype</title>
    <!-- Custom Theme files -->
    {% load static %}
    <link href="{% static 'core/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Custom Theme files -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="CineSkype" />
    <!--webfont-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
        rel='stylesheet' type='text/css'>
    
    <script src="{% static 'core/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'core/js/jquery.flexisel.js' %}"></script>
</head>

<body>
    
    <div class="full">
        <div class="menu">
            <ul>
                <li>
                    <a class="active" href="{% url 'home' %}">
                        <i class="home"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <!--CONTENT-->

            <div class="header">

                <div class="top-header">
                    <div class="logo">
                        <div>
                            <a href="{% url 'home' %}">
                                <img src="{% static 'core/images/logo3.png' %}" alt="" />
                            </a>
                        </div>
                    </div>
                    <div class="session2">
                        <a class="book">
                            <img src="{% static 'core/images/user.png' %}" alt="" width="40" height="40" /> Iniciar sesión
                        </a>
                    </div>

                    <div class="clearfix"></div>
                </div>
                <div class="more-reviews">
                    
                        <!-- Posters de peliculas-->
                        {% block posters %} {% endblock%}
                        
                        <div class="news">
                            <div class="col-md-6 news-left-grid">
                                <a href="#">
                                    <i class="book"></i>Ver más películas</a>
                            </div>

                            <div class="clearfix"></div>
                            <!--Para borrar elementos flotantes-->
                        </div>

                        <!--END CONTENT-->
                        <div class="footer">
                            
                        </div>
                    </div>

</body>


<script type="text/javascript">


    $(window).on('load', function () {
        $("#flexiselDemo2").flexisel({
            visibleItems: 4,
            animationSpeed: 1000,
            autoPlay: true,
            autoPlaySpeed: 3000,
            pauseOnHover: false,
            enableResponsiveBreakpoints: true,
            responsiveBreakpoints: {
                portrait: {
                    changePoint: 480,
                    visibleItems: 2
                },
                landscape: {
                    changePoint: 640,
                    visibleItems: 3
                },
                tablet: {
                    changePoint: 768,
                    visibleItems: 3
                }
            }
        });
    });
</script>
<script type="text/javascript">

    $(function(){
        $('.close').click(function(){      
            $('iframe').attr('src', $('iframe').attr('src'));
        });
    });
</script>

</html>
